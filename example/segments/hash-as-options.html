<h2>Passing options in as a hash</h2>

<div class="row">
  <div class="col-xs-3" ng-class="{'has-error': nform.selectedOptionFromHash.$error.required}">
    <p>Selected option: {{options.selectedOptionFromHash}}</p>

    <select name="selectedOptionFromHash" class="form-control" ng-required="true" ng-model="options.selectedOptionFromHash"
            ng-options="value for value in optionsAsHash" chosen="{no_results_text: 'SO SORRY'}">
      <option value=""></option>
      <!-- @TODO If absent, then last option is not selectable after some time -->
    </select>
  </div>
</div>

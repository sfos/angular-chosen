<h2>Chosen with static options</h2>

<div class="row">
  <div class="col-xs-3">
    <p>
      <code>Selected option: {{$parent.options.selectedStaticOption}}</code>
    </p>

    <select name="selectedStaticOption" ng-model="$parent.options.selectedStaticOption" chosen="{disable_search: true}" class="form-control">
      <option value=""></option>
      <option>Hi</option>
      <option>This is fun</option>
      <option>I like Chosen so much</option>
      <option>I also like bunny rabbits</option>
      <option>Test</option>
      <option value="This"></option>
    </select>
  </div>
</div>

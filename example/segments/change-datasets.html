<h2>Change dataset</h2>

<div class="row">
  <div class="col-xs-3">
    <ul class="list-unstyled">
      <li ng-repeat="dataSet in dataSets">
        <button type="button" class="btn-link" ng-click="setActiveDataset($index)">Dataset {{($index + 1)}}</button>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-3" ng-class="{'has-error': nform.selectedDatesetOption.$error.required}">
    <p>
      <code>Selected option: {{$parent.options.selectedDatesetOption}}</code>
    </p>

    <select name="selectedDatesetOption" class="form-control" ng-model="$parent.options.selectedDatesetOption"
      ng-options="value.text group by value.group for value in activeDataSet"
      chosen="{placeholder_text_single: '- Select -'}" ng-required="true">
      <option value=""></option>
    </select>
  </div>
</div>

<h2>Select with groups</h2>

<div class="row">
  <div class="col-xs-3" ng-class="{'has-error': nform.selectedGroupOption.$error.required}">
    <p>Selected option: {{options.selectedGroupOption}}</p>

    <select name="selectedGroupOption" class="form-control" ng-model="options.selectedGroupOption" ng-required="true"
            ng-options="option as option.text group by option.group for option in groupedOptions"
            chosen>
      <option value=""></option>
    </select>
  </div>
</div>

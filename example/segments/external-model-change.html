<h2>Changing the ngModel externally</h2>

<div class="row">
  <div class="col-xs-3" ng-class="{'has-error': nform.selectedMultipleOptions.$error.required}">
    <p>
      <code>Selected option/s: {{$parent.options.selectedMultipleOptions}}</code>
    </p>

    <select name="selectedMultipleOptions" class="form-control" ng-model="$parent.options.selectedMultipleOptions"
      ng-options="value as label for (value, label) in optionsForExternalChange"
      chosen multiple ng-required="true">
    </select>
  </div>
</div>
